<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="inner-body">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="central-container">
        <div class="inner-container">
          <div class="col">
            <label for="Nome-Cognome">Nome Cognome</label>
            <input type="text" name="text" value="" placeholder="Inserisci Nome e Cognome">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input type="number" min="1" name="number" value="number" placeholder="Inserire Km da percorrere">
          </div>
          <div class="col">
            <label for="eta">Fascia et√†</label>
            <select class="" name="">
              <option value="minorenne">Minorenne</option>
              <option value="over 65">Over 65</option>
            </select>
          </div>
        </div>

        <button type="button" name="button">Genera</button>
        <button type="button" name="button">Annulla</button>
      </div>
    </div>
  </body>
</html>
